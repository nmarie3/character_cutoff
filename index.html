<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="first">
        <label for="text-input">Text:</label>
        <textarea id="text-input"></textarea>
    </section>
    <section id="second">
        <div class="settings">
        <label for="font-select">Font:</label>
            <select id="font-select">
            <option value="Rodin, truetype">FOT-UD角ゴC80pro M</option>
            </select>
        <label for="size-input">Size:</label>
            <input id="size-input" type="number" onkeydown="return event.keyCode !== 69 && event.keyCode !== 187 && event.keyCode !== 189" value="32">
        <label for="limit-input">Limit:</label>
            <input id="limit-input" type="number" onkeydown="return event.keyCode !== 69 && event.keyCode !== 187 && event.keyCode !== 189" value="780">
        </div>
        </section>
    <section id="third">
        <div id="result-box"></div>
        <div id="limit-line"></div>
    </section>



    <script src="script.js"></script>
</body>
</html>
