<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Noto+Sans+KR&family=Noto+Sans+TC&family=Whisper&display=swap" rel="stylesheet">


    <title>Document</title>
</head>
<body>
    <section id="first">
        <div class="text-box">
        <label for="text-input_1">Target Text:</label><br>
        <textarea id="text-input_1"></textarea>
        </div>
        <div class="text-box">
        <label for="text-input_2">Source Text:</label><br>
        <textarea id="text-input_2"></textarea>
        </div>
    </section>
    <section id="second">
        <label for="font-select">Font:</label>
            <select id="font-select">
            <option value="">Choose Font</option>
            <option class="Aboreto">Aboreto</option>
            <option class="Whisper">Whisper</option>
            <option class="Rodin">FOT-UD角ゴC80pro M</option>
            <option class="NotoSansKorean">Noto Sans Korean</option>
            <option class="NotoSansTC">Noto Sans Traditional Chinese</option>
            </select>
        <label for="size-input">Size:</label>
            <input id="size-input" type="number" onkeydown="return event.keyCode !== 69 && event.keyCode !== 187 && event.keyCode !== 189" value="">
        <label for="limit-input">Limit (max 600px):</label>
            <input id="limit-input" type="number" onkeydown="return event.keyCode !== 69 && event.keyCode !== 187 && event.keyCode !== 189" value="">
        <!-- <section id="sliders">
            <h3>Adjust Sliders:</h3>
            <input type="range" id="limit-slider" min="0" max="100" value="50">
        </section> -->

            <p id="disclaimer">***Source Text begins at 700px onscreen and auto wraps depending on page size. If providing source text, opening the app in full screen or greater than 1,000px is recommended. </p>
        </section>
    <section id="third">
        <div id="result-box_1"></div>
        <div id="limit-line"></div>
        <div id="result-box_2"></div>
    </section>



    <script src="script.js"></script>
</body>
</html>
